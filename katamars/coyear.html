<!DOCTYPE html>
<html>
 <title id="demo"></title>
<body onload="myFunction()">
<script>
var queryString = window.location.search;
var urlParams = new URLSearchParams(queryString);

var coyear = urlParams.get('coyear');

function myFunction() {
 
 let kk = coyear/4;

var list = kk.toString().split("."); 
var ss = list[1]; 
if (ss == undefined){
  var ss = "0";
}

document.getElementById("demo").innerHTML = ss;
}

</script>

</body>
</html>
